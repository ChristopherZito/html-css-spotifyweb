<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    
<!-- page -->
<div id="page">    
    <!-- nav/aside -->

        <!-- logo -->            
                <img id="logo" src="img/logo.svg" alt="logo spotify"> 
                <img id="logo-small" src="img/logo-small.svg" alt="logo spotify">           
        <!-- base tool -->        
        <div>
            <img class="img-tool" src="img/home.svg" alt="home">
            <span>
               Home 
            </span>            
        </div>             
        <div>
            <img class="img-tool" src="img/search.svg" alt="search">
            <span>
                Cerca
            </span>            
        </div>                
        <div>
            <img class="img-tool" src="img/libreria.svg" alt="libreria">
            <span>
                La tua libreria
            </span>            
        </div>    
        <section id="playlist">
            <div>
                <span>
                    PLAYLIST
                </span>
                
                <ul>
                    <li>
                        <i class="fas fa-plus-square"></i>
                        Crea Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>
                    <li>
                        Nome Playlist
                    </li>

                </ul>
            </div>
            
        </section>
        <div id="user">
            <img  src="img/download.svg" alt="download">
            <span>
                Installa app
            </span>            
            <hr>
            <img id="user-img" src="img/profile.svg" alt="">
            <span class="white">
                Jhon Doe
            </span>            
        </div>

        <!-- user -->
    </aside>
        
    <!-- main -->
    <main>
    <!-- header bar -->
        <header>
            
                <a href="#">
                    EFFETTUA L'UPGRADE
                </a>
                         
        </header>
        <!-- nav -->
        <!-- recently played -->
        <!-- creato per user -->
        <!-- artisti piu popolari -->
    </main>
        
</div>
    
<!-- footer -->
<footer>
<!-- tool bar -->
    <!-- left -->
    <section id="f-left">
        <div>
            <img src="img/sinister.jpeg" alt="sinister">
        </div>    
        <div>
            <div class="white">
                Sinister
            </div>
            <div>
                brano nome
            </div>
        </div>
        <div>
            <span>
                <i class="far fa-heart"></i>
            </span>
            <span>
                <i class="far fa-folder"></i>
            </span>
        </div>
        
    </section>
    <!-- center -->
    <section id="f-center">
        <!-- play tool -->
        <div id="tool-row">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo"></i>
        </div>
        <!-- time bar -->
        <div>
            <div id="time-row">
                0:25
                <div class="time-bar">
                    <div class="time-bar-done">

                    </div>
                </div>
                4:35
            </div>            
        </div>
    </section>
    <!-- right -->
    <section id="f-right">        
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="time-bar">
                <div class="time-bar-done">
                </div>
            </div>
    </section>
    
</footer>
    

</body>
</html>
